name: marvel_rivals_heroes
type: view
model_name: zenlytic_managed
sql_table_name: marvel_rivals_heroes
default_date: release_date
fields:
  - name: hero_id
    field_type: dimension
    type: string
    sql: ${TABLE}."HERO_ID"
    searchable: true
    primary_key: true
  - name: hero_name
    field_type: dimension
    type: string
    sql: ${TABLE}."HERO_NAME"
    searchable: true
  - name: real_name
    field_type: dimension
    type: string
    sql: ${TABLE}."REAL_NAME"
    searchable: true
  - name: role
    field_type: dimension
    type: string
    sql: ${TABLE}."ROLE"
    searchable: true
  - name: universe
    field_type: dimension
    type: string
    sql: ${TABLE}."UNIVERSE"
    searchable: true
  - name: health_points
    field_type: dimension
    type: number
    sql: ${TABLE}."HEALTH_POINTS"
    searchable: true
  - name: damage_per_second
    field_type: dimension
    type: number
    sql: ${TABLE}."DAMAGE_PER_SECOND"
    searchable: true
  - name: movement_speed
    field_type: dimension
    type: number
    sql: ${TABLE}."MOVEMENT_SPEED"
    searchable: true
  - name: difficulty_level
    field_type: dimension
    type: string
    sql: ${TABLE}."DIFFICULTY_LEVEL"
    searchable: true
  - name: pick_rate
    field_type: dimension
    type: number
    sql: ${TABLE}."PICK_RATE"
    searchable: true
  - name: win_rate
    field_type: dimension
    type: number
    sql: ${TABLE}."WIN_RATE"
    searchable: true
  - name: ban_rate
    field_type: dimension
    type: number
    sql: ${TABLE}."BAN_RATE"
    searchable: true
  - name: popularity_score
    field_type: dimension
    type: number
    sql: ${TABLE}."POPULARITY_SCORE"
    searchable: true
  - name: release_date
    field_type: dimension_group
    type: time
    sql: ${TABLE}."RELEASE_DATE"
    timeframes:
      - date
      - week
      - month
      - quarter
      - year
      - day_of_year
      - week_of_year
      - month_of_year
