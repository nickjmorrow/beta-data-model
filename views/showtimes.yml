type: view
name: showtimes
model_name: zenlytic_managed
sql_table_name: showtimes
default_date: show_date
fields:
  - name: showtime_id
    field_type: dimension
    type: number
    sql: ${TABLE}."SHOWTIME_ID"
    searchable: true
    primary_key: true

  - name: movie_id
    field_type: dimension
    type: number
    sql: ${TABLE}."MOVIE_ID"
    searchable: true

  - name: theater_room
    field_type: dimension
    type: number
    sql: ${TABLE}."THEATER_ROOM"
    searchable: true

  - name: ticket_price
    field_type: dimension
    type: number
    sql: ${TABLE}."TICKET_PRICE"
    searchable: true

  - name: total_seats
    field_type: dimension
    type: number
    sql: ${TABLE}."TOTAL_SEATS"
    searchable: true

  - name: available_seats
    field_type: dimension
    type: number
    sql: ${TABLE}."AVAILABLE_SEATS"
    searchable: true

  - name: show_date
    field_type: dimension_group
    type: time
    sql: ${TABLE}."SHOW_DATE"
    timeframes: &ref_0
      - date
      - week
      - month
      - quarter
      - year
      - day_of_year
      - week_of_year
      - month_of_year

  - name: show_time
    field_type: dimension_group
    type: time
    sql: ${TABLE}."SHOW_TIME"
    timeframes: *ref_0
