type: view
name: patrons
model_name: zenlytic_managed
sql_table_name: patrons
default_date: date_of_birth
fields:
  - name: customer_id
    field_type: dimension
    type: number
    sql: ${TABLE}."CUSTOMER_ID"
    searchable: true
    primary_key: true

  - name: first_name
    field_type: dimension
    type: string
    sql: ${TABLE}."FIRST_NAME"
    searchable: true

  - name: last_name
    field_type: dimension
    type: string
    sql: ${TABLE}."LAST_NAME"
    searchable: true

  - name: email
    field_type: dimension
    type: string
    sql: ${TABLE}."EMAIL"
    searchable: true

  - name: phone
    field_type: dimension
    type: string
    sql: ${TABLE}."PHONE"
    searchable: true

  - name: membership_level
    field_type: dimension
    type: string
    sql: ${TABLE}."MEMBERSHIP_LEVEL"
    searchable: true

  - name: loyalty_points
    field_type: dimension
    type: number
    sql: ${TABLE}."LOYALTY_POINTS"
    searchable: true

  - name: date_of_birth
    field_type: dimension_group
    type: time
    sql: ${TABLE}."DATE_OF_BIRTH"
    timeframes: &ref_0
      - date
      - week
      - month
      - quarter
      - year
      - day_of_year
      - week_of_year
      - month_of_year

  - name: signup_date
    field_type: dimension_group
    type: time
    sql: ${TABLE}."SIGNUP_DATE"
    timeframes: *ref_0
